ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }

    application {
        modules = [main.ApplicationKt.main]
    }
}

database {
    url = ${DB_URL}
    user = ${DB_USER}
    password = ${DB_PASSWORD}
    driver = com.mysql.cj.jdbc.Driver
}

jwt {
    audience = ${JWT_AUDIENCE}
    secret = ${JWT_SECRET}
    realm = ${JWT_REALM}
    issuer = ${JWT_ISSUER}
    expired {
        access-token = ${JWT_ACC_EXPIRED}
    }
}
